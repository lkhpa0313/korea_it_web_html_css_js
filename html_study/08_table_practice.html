<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 상반기 영화 관람 요약</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
     
</head>
    <h1>2025년 상반기 영화 관람 요약</h1>
<body>
    <table>
        <caption>2025년 상반기 영화 관람 및 지출 요약</caption>
        <thead>
            <tr>
                <th>기간</th>
                <th>관람 횟수</th>
                <th>총 지출 (원)</th>
            </tr>
        <tbody>
            <tr>
                <th>1월</th>
                <th>3</th>
                <th>30,000</th>     
            </tr>
            <tr>
                <th>2월</th>
                <th>2</th>
                <th>20,000</th>     
            </tr>
            <tr>
                <th>3월</th>
                <th>4</th>
                <th>40,000</th>     
            </tr>
            <tr>
                <th colspan="2">1분기 합계</th>
                <th>90,000</th>     
            </tr>
            <tr>
                <th>4월</th>
                <th>2</th>
                <th>25,000</th>     
            </tr>
            <tr>
                <th>5월</th>
                <th>3</th>
                <th>35,000</th>     
            </tr>
            <tr>
                <th>6월</th>
                <th>1</th>
                <th>10,000</th>     
            </tr>
            <tfoot>
            <tr>
                <th colspan="2">2분기 합계</th>
                <th>70,000</th>     
            </tr>
             <tr>
                <th rowspan="2">전체 합계</th>
                <th>총 관람 횟수</th>
                <th>15회</th>
             </tr>  
             <tr>
                <th>총 지출 </th>
                <th>160,000원</th>
             </tr> 
             </tfoot> 
        </tbody>
        </thead>
    </table>
</body>
</html>
