<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 표의 기본 구조</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        
        }
    </style>
</head>
<body>
    <h1>HTML 표의 기본 구조 배우기</h1>
    <table>
        <caption>
            우리 반 학생들의 간단한 정보
        </caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>지역</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이강현</td>
                <td>41</td>
                <td>의창구</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>강남구</td>
            </tr>
            <tr>
                <td>홍길순</td>
                <td>99</td>
                <td>서초구</td>
            </tr>
            <tr>
                <td>홍길자</td>
                <td>67</td>
                <td>강북구</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 학생 수</td>
                <td>4명</td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table>
        <caption>월별 판매 실적</caption>
        <thead>
            <tr>
                <th>월</th>
                <th>판매량</th>
            </tr>
            <tbody>
                <tr>
                    <td>1월</td>
                    <td>100개</td>
                </tr>
                <tr>
                    <td>2월</td>
                    <td>200개</td>
                </tr>
                <tr>
                    <td>3월</td>
                    <td>300개</td>
                </tr>
                <tr>
                    <td>4월</td>
                    <td>600개</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>총 판매량</td>
                    <td>1200개</td>
                </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
